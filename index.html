<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Bookmarker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="showBook()">

    <div class="container">
        <h1 class=" mt-3">Bookmarker</h1>

        <div class="cards">
            <h2 class="text-center mt-3 mb-5">Bookmark Your Favorite Sites</h2>
            <form id="myForm">
                <div class="form-floating mb-3 ">
                    <input type="text" class="form-control" id="siteName" placeholder="name@example.com">
                    <label for="floatingInput">Site Name:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="siteUrl" placeholder="name@example.com">
                    <label for="floatingInput">Site URL:</label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg center">Submit</button>
            </form>

            <div class="bookResult">
                
            </div>

        </div>

    </div>
    <script src="./js/app.js"></script>
</body>

</html>
